<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>UI camera Account</title>
    <link rel="stylesheet" href="/dist/account.css">
</head>
<body>
    <header>
        <div class="brand">The UI <i class="icon-camera-retro"></i></i> Magazine</div>
        <nav>
            <ul>
                <li><a href="/gear.html">Gear</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/index.html"><i class="icon-home"></i></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            
            <div class="login">
                <p>Already a Member?</p>
                <h2>Sign-in with email</h2>
                <form action="#" class="maillog">
                    <label for="email"><i class="icon-envelope-alt"></i></label>
                    <input type="email" name="" id="email" required>
                    <label for="pass"><i class="icon-lock"></i></label>
                    <input type="password" name="password" id="pass" required pattern=".{5,}">
                    <button id="submit1" type="submit">Log in <i class="icon-circle-arrow-right"></i></button>
                </form>
                <h2>or</h2>
                <button class="altlogin"><a href="/settings.html"><i class="icon-apple"></i>Continue with Apple</a></button>
                <button class="altlogin"><a href="/settings.html"><i class="icon-facebook"></i>Continue with Facebook</a></button>
            </div>
            <div class="signup">
                <p>New here?</p>
                <h2>Sign-up for a user account</h2>
                <form action="#" class="new-sign-up">
                    <label for="fname"></label>
                    <input type="text" name="fname" placeholder="First name..." id="fname" required>
                    <label for="lname"></label>
                    <input type="text" name="lname" placeholder="Last name..." id="lname" required>
                    <label for="email"><i class="icon-envelope-alt"></i></label>
                    <input type="email" name="email" placeholder="Email..." id="email2" required>
                    <label for="pass2"><i class="icon-lock"></i></label>
                    <input type="password" name="password" placeholder="Password... (min. 5 characters)" id="pass2" required pattern=".{5,}"">
                    <label for="pass3"><i class="icon-lock"></i></label>
                    <input type="password" name="passwordr" placeholder="Repeat password..." id="pass3" required pattern=".{5,}"">
                    <button type="submit">Create account <i class="icon-circle-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <nav class="social">
            <ul>
                <li><a href="https://www.facebook.com" target="_blank"><i class="icon-facebook-sign"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="icon-twitter-sign"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="icon-instagram"></i></a></li>
            </ul>
        </nav>
        <p>&#169 All rights reserved 2023</p>
        <nav class="contact">
            <ul>
                <li><a href="#"><i class="icon-info-sign"></i> T&C</a></li>
                <li><a href="#"><i class="icon-question-sign"></i> FAQ </i></a></li>
                <li><a href="#"><i class="icon-comment"></i></i> Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
